  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <h1>Welcome to the Coinserver!</h1>
    
    <div id="home">
      <p>Interact with the buttons at the top of the screen to flip coins.</p>
    </div>
    
    <div id="single" class="hidden">
      <p>Result: <span id="singleresult"></span></p>
      <img id="coin" class="bigcoin" src="assets/img/coin.png">
    </div>

    <div id="multi" class="hidden">
      <form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
			</form>
      <div id="multiresult" class="hidden">
        <p>Result: <span id="result"></span></p>
        <!-- make table of pictures -->
      </div>
    </div>

    <div id="guess" class="hidden">
      <form id="call">
        <label for="input">
          <strong>Heads or Tails?</strong>
        </label>
        <input type="range" id="input" name="input" min="0" max="1">
        <input type="submit" value="Flip!">
      </form>
    </div>

	<script src="main.js"></script>
  </body>
</html>
